{% extends 'Admin_dashboard_comman.html' %}
{% block css %} 
    .loader_bg{
        <!-- position: fixed; -->
        z-index: 999999;
        <!-- background-color: #d02222; -->
        width: 100%;
    }
    .loader{
        <!-- /* border: 0 solid transparent; */ -->
        width: 1500px;
        <!-- /* height: 250px; */ -->
        <!-- position: absolute; -->
        top: calc(15vh - 70px);
        left: calc(10vw - 70px);
    }
    {% endblock %}
{% block section %}

    <div class="loader_bg">
        <div class="loader p-3">
            <div class="row">
                <form method="post">{% csrf_token %}
                    <div class="form-group col" id="Input">
                        
                    </div>
                    <div class="form-group col">
                        <label for="Select">Select</label>
                        <select name="selection" onchange="myFunction(this)" class="form-select" id="Select" required>
                            <option selected>Open this select menu</option>
                            <option value="Medicine Name">Medicine Name</option>
                            <option value="Medicine Qunatity">Medicine Qunatity</option>
                            <!-- <option value="Company Name">Company Name</option> -->
                            <!-- <option value="Category">Category</option> -->
                            <option value="Product Qunatity">Product Qunatity</option>
                            <option value="Price">Price</option>
                            <option value="Price off">Price off</option>
                            <option value="Medicine Description">Medicine Description</option>
                            <option value="Medicine Uses">Medicine Uses</option>
                        </select>
                        <button style="float: right;" class="btn btn-primary mt-3" type="submit">Update Medicine</button>
                    </div>
                </form>
                    
            </div>
            
            <div class="p-2 ">
                <div class="mt-3"><label>Medicine Name:- <span class="h6">{{medicine.medicine_name}}</span></label></div>
                <div class="mt-3"><label>Medicine Qunatity:- <span class="h6">{{medicine.medicine_quantity}}</span></label></div>
                <div class="mt-3"><label>Company Name:- <span class="h6">{{medicine.company}}</span></label></div>
                <div class="mt-3"><label>Category:- <span class="h6">{{medicine.category}}</span></label></div>
                <div class="mt-3"><label>Product Qunatity:- <span class="h6">{{medicine.Total_medicines}}</span></label></div>
                <div class="mt-3"><label>Price:- <span class="h6">{{medicine.price}}</span></label></div>
                <div class="mt-3"><label>Price off:- <span class="h6">{{medicine.price_off}}</span></label></div>
                <div class="mt-3"><label>Medicine Description:- <span class="h6">{{medicine.discription}}</span></label></div>
                <div class="mt-3"><label>Medicine Uses:- <span class="h6">{{medicine.uses}}</span></label></div>
            </div>
            <div class="row p-2">
                <div class="col m-2">
                    <img style="width: 50px; height: 70px;" src="/media/{{medicine.Image1}}">
                </div>
                <div class="col m-2">
                    <img style="width: 50px; height: 70px;" src="/media/{{medicine.Image2}}">
                </div>
                <div style="width: 50px; height: 70px;" class="col m-2">
                    <img style="width: 50px; height: 70px;" src="/media/{{medicine.Image3}}">
                </div>
                <div style="width: 50px; height: 70px;" class="col m-2">
                    <img style="width: 50px; height: 70px;" src="/media/{{medicine.Image4}}">
                </div>
            </div>
            
    
        </div>
    </div>

    <script>

        function myFunction(selectedValue) {
        console.log(selectedValue.value)
        if (selectedValue.value == "Medicine Name" || selectedValue.value == "Medicine Qunatity" || selectedValue.value == "Price off" ){
            document.getElementById("Input").innerHTML = '<label for="Area">Content</label><input name="medicineValue" type="text" class="form-control" id="fullName" required >'
        }
        if (selectedValue.value == "Product Qunatity" || selectedValue.value == "Price"){
            document.getElementById("Input").innerHTML = '<label for="Area">Content</label><input name="medicineValue" type="number" class="form-control" id="fullName" required >'
        }
        if (selectedValue.value == "Medicine Description" || selectedValue.value == "Medicine Uses"){
            document.getElementById("Input").innerHTML = '<label for="Area">Content</label><textarea name="medicineValue" class="form-control" required ></textarea>'
        }
        
        }
    </script>

{% endblock %}
