<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
      </svg>
      {% for msg in messages %}
      <div class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <div>
          <strong>Hye!!!</strong> {{msg}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
        
      {% endfor %}

    <div class="col-6 mx-auto mt-5 pt-5">
        <div class="text-center mt-5 pt-5">
            <img style="height: 300px; width: 300px;" src="https://www.clipartkey.com/mpngs/m/283-2836740_success-icon-transparent-green-success-png-icon.png">
            <h1 class="mt-5 fs-1 fw-bolder text-success text-decoration-underline">Thanks your order has been received!!!</h1>
          </div>

          <div class="d-grid gap-2" style="float: right;" >
            <a href="/medicineshop/">
            <button class="btn btn-warning" type="button">Go Back</button>
        </a>
          </div>
          <div class="d-grid gap-2">
            <a href="/MakingPdf/createMedicine/?id={{id}}">
            <button class="btn btn-success" type="button">Download Recipt</button>
        </a>
          </div>
        </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
