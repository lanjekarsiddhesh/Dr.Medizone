{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Doctor</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
	<meta name="author" content="Xiaoying Riley at 3rd Wave Media">
	<link rel="shortcut icon" href="favicon.ico">

	<!-- FontAwesome JS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- App CSS -->
	<link id="theme-style" rel="stylesheet" href="{% static 'css/portal.css' %}">

</head>
{% block style %} {% endblock %}

<body class="app">
	<header class="app-header fixed-top">
		<div class="app-header-inner">
			<div class="container-fluid py-2">
				<div class="app-header-content">
					<div class="row justify-content-between align-items-center">

						<div class="col-auto">
							<a id="sidepanel-toggler" class="sidepanel-toggler d-inline-block d-xl-none" href="#">
								<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"
									role="img">
									<title>Menu</title>
									<path stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10"
										stroke-width="2" d="M4 7h22M4 15h22M4 23h22"></path>
								</svg>
							</a>
						</div><!--//col-->

						


						<div class="app-utilities col-auto">

							

							<div class="app-utility-item app-user-dropdown dropdown">
								<a class="dropdown-toggle" id="user-dropdown-toggle" data-bs-toggle="dropdown" href="#"
									role="button" aria-expanded="false"><img src="/media/{{id.doctor_profile}}"
										style="border-radius: 50%;" alt="user profile"></a>
								<ul class="dropdown-menu" aria-labelledby="user-dropdown-toggle">
									<li><a class="dropdown-item"
											href="/DDashboard/profile/?Doctor_id={{Id}}">Account</a></li>
									<li>
										<hr class="dropdown-divider">
									</li>
									<li><a class="dropdown-item" href="/Logout/?id={{Id}}">Log Out</a></li>
								</ul>
							</div><!--//app-user-dropdown-->
						</div><!--//app-utilities-->
					</div><!--//row-->
				</div><!--//app-header-content-->
			</div><!--//container-fluid-->
		</div><!--//app-header-inner-->
		<div id="app-sidepanel" class="app-sidepanel">
			<div id="sidepanel-drop" class="sidepanel-drop"></div>
			<div class="sidepanel-inner d-flex flex-column">
				<a href="#" id="sidepanel-close" class="sidepanel-close d-xl-none">&times;</a>
				<div class="app-branding">
					<a class="app-logo" href="/DDashboard/?Doctor_id={{Id}}"><img class="logo-icon me-2"
							src="/media/{{id.doctor_profile}}" alt="logo"><span class="logo-text"
							style="text-align: center; border-radius: 50%;">Dr. {{id.doctor_name}}</span></a>
					<h6><a href="/">Dr.Medizone</a></h6>

				</div><!--//app-branding-->

				<nav id="app-nav-main" class="app-nav app-nav-main flex-grow-1">
					<ul class="app-menu list-unstyled accordion" id="menu-accordion">
						<li class="nav-item">
							<!--//Bootstrap Icons: https://icons.getbootstrap.com/ -->
							<a class="nav-link active" href="/DDashboard/?Doctor_id={{Id}}">
								<span class="nav-icon">
									<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-house-door"
										fill="currentColor" xmlns="http://www.w3.org/2000/svg">

									</svg>
								</span>
								<span class="nav-link-text">Dashboard</span>
							</a><!--//nav-link-->
						</li><!--//nav-item-->
						<li class="nav-item">
							<!--//Bootstrap Icons: https://icons.getbootstrap.com/ -->
							<a class="nav-link" href="/DDashboard/AppointmentDash/?Doctor_id={{Id}}">
								<span class="nav-icon">

									</svg>

							</a><!--//nav-link-->
						</li><!--//nav-item-->

								<span class="nav-icon">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

										<path

									</svg>
								</span>
								<span class="nav-link-text">Appointment Bill</span>

							</a><!--//nav-link-->
						</li><!--//nav-item-->
						<li class="nav-item">
							<!--//Bootstrap Icons: https://icons.getbootstrap.com/ -->
							<a class="nav-link" href="/DDashboard/View_Report/?Doctor_id={{Id}}">
								<span class="nav-icon">
									<i class="fa fa-file" aria-hidden="true"></i>
								</span>
								<span class="nav-link-text">Report</span>
							</a><!--//nav-link-->
						</li><!--//nav-item-->
						<li class="nav-item">
							<!--//Bootstrap Icons: https://icons.getbootstrap.com/ -->
							<a class="nav-link" href="/DDashboard/Review/?Doctor_id={{Id}}">
								<span class="nav-icon">
									<i class="fa fa-star" aria-hidden="true"></i>
								</span>
								<span class="nav-link-text">Review and Rating</span>
							</a><!--//nav-link-->
						</li><!--//nav-item-->







					</ul><!--//app-menu-->
				</nav><!--//app-nav-->
				<div class="app-sidepanel-footer">
					<nav class="app-nav app-nav-footer">
						<ul class="app-menu footer-menu list-unstyled">
							<li class="nav-item">
								<!--//Bootstrap Icons: https://icons.getbootstrap.com/ -->
								<a class="nav-link" href="/Logout/?id={{Id}}">
									<span class="nav-icon">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
											fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">

										</svg>
									</span>
									<span class="nav-link-text">Logout</span>

							</li><!--//nav-item-->

					</nav>

			</div><!--//sidepanel-inner-->

	<!-- --------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

	{% block section %} {% endblock %}






	<!-- Javascript -->
	<script src="{% static 'plugins/popper.min.js' %} "></script>
	<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>

	<!-- Charts JS -->
	<!-- <script src="assets/plugins/chart.js/chart.min.js"></script>  -->
	<script src="{% static 'js/index-charts.js' %}"></script> /

	<!-- Page Specific JS -->
	<script src="{% static 'js/app.js' %}"></script>
	<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>

</html>
