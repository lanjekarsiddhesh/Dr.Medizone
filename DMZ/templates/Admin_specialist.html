{% extends 'Admin_dashboard_comman.html' %}
{% block head %} 

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
{% endblock %}


{% block section %}

<h3 class="mx-4 mt-4" style="text-align: center; "><b>Specialist <span class="badge text-bg-danger">{{Length}}</span></b>
    <!-- <span class="badge rounded-pill text-bg-danger">{{Dr_length}}</span> -->
    <a href="/admin/DMZ/specilaity/add/" style="border-radius: 12px; float: right; font-size:14px"   class="btn btn-success ps-3 mx-3">
        <i class="material-icons" style="font-size:20px">person_add</i>Add New
    </a>
    

    {% include 'message.html' %}

</h3>
<div class="container-fluid pt-3">
<div class=" removable">
        <div class="card mb-4">
            
            <div class="card-body px-0 pt-0 pb-2">
                <div class="table-responsive p-0">
                    <table class="table align-items-center mb-0">
                        <thead >
                            <tr style="background: rgb(190, 243, 244); text-align: center;">
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder ">No.</th>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder ">Image</th>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder ">Name</th>
                            </tr>
                        </thead>
                        <tbody style="text-align: center;" >
                            {% for i in Specialist %}
                            <tr style="text-align: center;" >
                                <td style="text-align: center;" >
                                    <div class="d-flex px-2 justify-content-center">
                                        
                                        <div class="d-flex flex-column justify-content-center">
                                            <h6 style="margin-right: 9px; text-align: center;" class="mb-0 text-sm">#{{i.index}}</h6>
                                        </div>
                                        <!-- <div>
                                            <img src="/media/{{i.patient_profile}}" class="avatar avatar-sm me-3" alt="..." >
                                        </div> -->
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex px-2 justify-content-center">
                                        <div class="d-flex flex-column justify-content-center">
                                            <img src="/media/{{i.image}}" class="avatar avatar-sm me-3" alt="..." >
                                            <!-- <p class="text-xs text-secondary mb-0">{{i.patient_email}}</p> -->
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p class="text-xs font-weight-bold mb-0">{{i.specilaity_category}}</p>
                                </td>
                               
                                
                                
                            </tr>
                            {% endfor %}
                            
                        </tbody>
                    </table>
                </div>
            </div>

            
        </div>
    </div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>


  

{% endblock %}
