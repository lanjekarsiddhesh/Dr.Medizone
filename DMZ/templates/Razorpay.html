<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
    <title>Razorpay</title>
</head>
<body>
    <div class="col-6 mx-auto mt-5 pt-5">
        <div class="text-center mt-5 pt-5">
            <img style="height: 300px; width: 100%;" src="https://learnwptutorials.com/wp-content/uploads/2021/04/razorpay-logo.png">
            <h1 class="mt-5 fs-1 fw-bolder text-success text-decoration-underline">Welcome To Razorpay E-Payment!!!</h1>
          </div>
    {% if payment %}
    <div class="d-grid gap-2">
          <button class="btn btn-success col-md-12" id="rzp-button1">Pay</button>
        </div>
          {% endif %}

        </div>


          <!-- payment <script></script> -->
{% if payment %}
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{api_key}}", // Enter the Key ID generated from the Dashboard
    "amount": "{{payment.amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Drmedizone",
    "description": "Test Transaction",
    "image": "/media/logo.png",
    "order_id": "{{payment.id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "callback_url": "/Success/?order={{payment_id}}",
    "prefill": {
        "name": "Gaurav Kumar",
        "email": "gaurav.kumar@example.com",
        "contact": "9000090000"
    },
    "notes": {
        "address": "Drmedizone"
    },
    "theme": {
        "color": "#3399cc"
    },

    
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>

{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 
</body>
</html>
